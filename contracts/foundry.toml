[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"

# Solidity compiler
solc = "0.8.28"
evm_version = "cancun"

# Optimizer
optimizer = true
optimizer_runs = 200

# CREATE2 determinism — critical for kdioDeployer
bytecode_hash = "none"
cbor_metadata = false

# Don't auto-detect remappings from libs (causes conflicts)
auto_detect_remappings = false

# Exclude all library test/certora/script dirs that have broken internal imports
deny_paths = [
  "lib/openzeppelin-contracts/test",
  "lib/openzeppelin-contracts/scripts",
  "lib/openzeppelin-contracts/certora",
  "lib/openzeppelin-contracts-upgradeable/test",
  "lib/openzeppelin-contracts-upgradeable/scripts",
  "lib/openzeppelin-contracts-upgradeable/certora",
  "lib/openzeppelin-contracts-upgradeable/contracts/mocks",
  "lib/openzeppelin-contracts-upgradeable/lib",
  "lib/ens-contracts/test",
  "lib/ens-contracts/deploy",
  "lib/ens-contracts/contracts/reverseResolver",
  "lib/ens-contracts/contracts/reverseRegistrar",
  "lib/ens-contracts/contracts/ccipRead",
  "lib/ens-contracts/contracts/universalResolver",
  "lib/ens-contracts/contracts/root",
  "lib/ens-contracts/contracts/dnssec-oracle",
  "lib/ens-contracts/contracts/dnsregistrar",
  # wrapper/ and ethregistrar/ removed — needed for INameWrapper imports in khaaliSplitSubnames
  "lib/ens-contracts/contracts/wrapper/mocks",
  "lib/ens-contracts/contracts/wrapper/test",
]

# Remappings
remappings = [
  "forge-std/=lib/forge-std/src/",
  "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
  "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
  "@ensdomains/ens-contracts/=lib/ens-contracts/contracts/",
]

# Filesystem permissions (needed for vm.writeJson in deploy scripts)
fs_permissions = [{ access = "read-write", path = "./" }]

# RPC endpoints
[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"
arbitrum_sepolia = "${ARBITRUM_SEPOLIA_RPC_URL}"
optimism_sepolia = "${OPTIMISM_SEPOLIA_RPC_URL}"
arc_testnet = "${ARC_TESTNET_RPC_URL}"

# Block explorer verification (Etherscan V2 — single API key, unified endpoint)
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=11155111" }
base_sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=84532" }
arbitrum_sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=421614" }
optimism_sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=11155420" }
