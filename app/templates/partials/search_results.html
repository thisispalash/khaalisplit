{% if results %}
<div class="space-y-2">
  {% for user in results %}
  <div class="flex items-center justify-between p-3 border border-border rounded-md">
    <div>
      <span class="font-mono text-sm">{{ user.subname }}</span>
      {% if user.display_name %}
        <span class="text-subtle text-xs ml-2">{{ user.display_name }}</span>
      {% endif %}
    </div>
    {% if user.pk in friend_ids %}
      <span class="text-xs text-subtle">Already friends</span>
    {% else %}
      <button
        class="inline-flex items-center justify-center rounded-md font-medium transition-colors cursor-pointer
               border border-border text-muted hover:text-foreground hover:border-border-hover px-3 py-1 text-xs"
        hx-post="/api/friends/request/{{ user.subname }}/"
        hx-swap="outerHTML"
      >
        Add Friend
      </button>
    {% endif %}
  </div>
  {% endfor %}
</div>
{% endif %}
