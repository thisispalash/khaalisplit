{# Toast notification â€” swapped OOB into #toast-container #}
{# Usage from views: return with hx-swap-oob="afterbegin:#toast-container" #}
{# Variables: message (str), type (str: success|error|info) #}

<div
  id="toast-{{ toast_id|default:'auto' }}"
  class="pointer-events-auto px-4 py-3 rounded-md text-sm shadow-lg
    {% if type == 'error' %}
      bg-red-900/80 text-red-200 border border-red-700/50
    {% elif type == 'success' %}
      bg-green-900/80 text-green-200 border border-green-700/50
    {% else %}
      bg-foreground/10 text-foreground/80 border border-foreground/20
    {% endif %}
  "
  hx-swap-oob="afterbegin:#toast-container"
  _="
    on load
      wait 4s
      transition my opacity to 0 over 300ms
      remove me
    end
  "
>
  {{ message }}
</div>
