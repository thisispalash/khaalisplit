{% if pending %}
<div class="space-y-2">
  <h3 class="text-sm font-medium text-foreground/60">Pending Requests</h3>
  {% for req in pending %}
  <div class="flex items-center justify-between p-3 border border-foreground/10 rounded-md"
    id="pending-{{ req.friend_address }}">
    <div>
      {% if req.friend_user %}
        <span class="font-mono text-sm">{{ req.friend_user.subname }}</span>
      {% else %}
        <span class="font-mono text-sm text-foreground/60">
          {{ req.friend_address|truncatechars:14 }}
        </span>
      {% endif %}
    </div>
    <div class="flex items-center gap-2">
      <button
        class="px-3 py-1 text-xs bg-foreground text-background rounded-md
               hover:bg-foreground/90 transition-colors cursor-pointer"
        hx-post="/api/friends/accept/{{ req.friend_address }}/"
        hx-target="#pending-{{ req.friend_address }}"
        hx-swap="outerHTML"
      >
        Accept
      </button>
      <button
        class="px-3 py-1 text-xs border border-foreground/20 text-foreground/50
               rounded-md hover:text-foreground/70 transition-colors cursor-pointer"
        hx-post="/api/friends/remove/{{ req.friend_address }}/"
        hx-target="#pending-{{ req.friend_address }}"
        hx-swap="outerHTML"
      >
        Decline
      </button>
    </div>
  </div>
  {% endfor %}
</div>
{% endif %}
