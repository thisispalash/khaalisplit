{% if results %}
<div class="space-y-2">
  {% for user in results %}
  <div class="flex items-center justify-between p-3 border border-foreground/10 rounded-md">
    <div>
      <span class="font-mono text-sm">{{ user.subname }}</span>
      {% if user.display_name %}
        <span class="text-foreground/50 text-xs ml-2">{{ user.display_name }}</span>
      {% endif %}
    </div>
    {% if user.pk in friend_ids %}
      <span class="text-xs text-foreground/40">Already friends</span>
    {% else %}
      <button
        class="px-3 py-1 text-xs border border-foreground/20 rounded-md
               text-foreground/70 hover:text-foreground hover:border-foreground/40
               transition-colors cursor-pointer"
        hx-post="/api/friends/request/{{ user.subname }}/"
        hx-swap="outerHTML"
      >
        Add Friend
      </button>
    {% endif %}
  </div>
  {% endfor %}
</div>
{% endif %}
