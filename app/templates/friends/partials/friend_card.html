<div class="flex items-center justify-between p-3 border border-foreground/10 rounded-md"
  id="friend-{{ friend_user.subname }}">
  <div>
    <a href="/profile/{{ friend_user.subname }}/"
      class="font-mono text-sm hover:text-foreground/80">
      {{ friend_user.subname }}
    </a>
    {% if friend_user.display_name %}
      <span class="text-foreground/50 text-xs ml-2">{{ friend_user.display_name }}</span>
    {% endif %}
  </div>
  <div class="flex items-center gap-2">
    {% if status == 'pending_sent' %}
      <span class="text-xs text-foreground/40">Request sent</span>
    {% elif status == 'accepted' %}
      <span class="text-xs text-green-400">Friends</span>
      <button
        class="text-xs text-foreground/30 hover:text-red-400 transition-colors cursor-pointer"
        hx-post="/api/friends/remove/{{ friend_user.addresses.first.address }}/"
        hx-target="#friend-{{ friend_user.subname }}"
        hx-swap="outerHTML"
        hx-confirm="Remove {{ friend_user.subname }} as a friend?"
      >
        Remove
      </button>
    {% endif %}
  </div>
</div>
