{% extends "base.html" %}

{% block title %}Friends â€” khaaliSplit{% endblock %}

{% block content %}
<div class="space-y-6">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold">Friends</h1>
  </div>

  {# Search bar with debounce #}
  <div>
    <input type="text"
      name="q"
      placeholder="Search by subname..."
      class="w-full px-3 py-2 bg-background border border-foreground/20 rounded-md
             text-foreground placeholder-foreground/40 focus:outline-none focus:border-foreground/40"
      hx-get="/api/friends/search/"
      hx-trigger="keyup changed delay:300ms"
      hx-target="#search-results"
    >
    <div id="search-results" class="mt-2"></div>
  </div>

  {# Pending requests #}
  <div id="pending-requests"
    hx-get="/api/friends/pending/"
    hx-trigger="load"
    hx-swap="innerHTML"
  ></div>

  {# Friends list placeholder #}
  <div id="friends-list" class="text-foreground/40 text-sm">
    <p>Your friends will appear here.</p>
  </div>
</div>
{% endblock %}
