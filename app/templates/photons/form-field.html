<div class="space-y-1">
  {% if label or field.label %}
    <label for="{{ field.id_for_label }}" class="block text-sm text-muted">
      {{ label|default:field.label }}
    </label>
  {% endif %}

  {{ field }}

  {% if field.errors %}
    <p class="text-foreground text-xs">{{ field.errors.0 }}</p>
  {% endif %}
  {% if helper %}
    <p class="text-subtle text-xs">{{ helper }}</p>
  {% endif %}
</div>
