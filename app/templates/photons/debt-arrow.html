<div class="flex-1">
  <div class="flex items-center gap-2 text-sm">
    <span class="font-medium{% if is_payer %} text-foreground{% endif %}">
      {{ from_subname }}
    </span>
    <span class="text-subtle">&rarr;</span>
    <span class="font-medium{% if is_payee %} text-emphasis{% endif %}">
      {{ to_subname }}
    </span>
  </div>
  <div class="text-xs text-subtle mt-1">
    {% include 'quanta/address.html' with address=from_address %}
    <span class="mx-1">&rarr;</span>
    {% include 'quanta/address.html' with address=to_address %}
  </div>
</div>
