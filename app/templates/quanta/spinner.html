{% comment %}
  quanta/spinner.html â€” Loading spinner with optional message
  Params:
    message : string (default: "Loading...")
    size    : sm | md (default: md)
  Replaces: partials/loading.html
{% endcomment %}

{% with s=size|default:"md" %}
<div class="flex items-center justify-center py-4 gap-2 text-subtle">
  <svg class="animate-spin {% if s == 'sm' %}h-3 w-3{% else %}h-4 w-4{% endif %}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
  </svg>
  <span class="{% if s == 'sm' %}text-xs{% else %}text-sm{% endif %}">{{ message|default:"Loading..." }}</span>
</div>
{% endwith %}
