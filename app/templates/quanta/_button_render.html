{% if href %}
<a href="{{ href }}"
  class="inline-flex items-center justify-center rounded-md font-medium transition-colors cursor-pointer {{ variant_cls }} {{ size_cls }}{% if full_width == 'true' %} w-full{% endif %}{% if extra_classes %} {{ extra_classes }}{% endif %}"
  {% if extra_attrs %}{{ extra_attrs }}{% endif %}
>{{ label }}</a>
{% else %}
<button type="{{ type|default:'button' }}"
  class="inline-flex items-center justify-center rounded-md font-medium transition-colors cursor-pointer {{ variant_cls }} {{ size_cls }}{% if full_width == 'true' %} w-full{% endif %}{% if extra_classes %} {{ extra_classes }}{% endif %}"
  {% if extra_attrs %}{{ extra_attrs }}{% endif %}
>{{ label }}</button>
{% endif %}
