<div class="space-y-1">
  {% if label %}
    <label for="id_{{ name }}" class="block text-sm text-muted">{{ label }}</label>
  {% endif %}

  <select
    name="{{ name }}"
    id="id_{{ name }}"
    {% if extra_attrs %}{{ extra_attrs }}{% endif %}
  >
    {% for value, display in options %}
      <option value="{{ value }}"{% if selected == value %} selected{% endif %}>{{ display }}</option>
    {% endfor %}
  </select>

  {% if error %}
    <p class="text-foreground text-xs">{{ error }}</p>
  {% endif %}
</div>
