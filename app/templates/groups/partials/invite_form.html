<form hx-post="/api/groups/{{ group.group_id }}/invite/"
  hx-target="#member-list"
  hx-swap="outerHTML"
  class="flex gap-2"
>
  {% csrf_token %}
  <input type="text" name="subname"
    placeholder="Invite by subname..."
    class="flex-1 px-3 py-2 bg-background border border-foreground/20 rounded-md
           text-foreground text-sm placeholder-foreground/40 focus:outline-none
           focus:border-foreground/40"
  >
  <button type="submit"
    class="px-4 py-2 text-xs bg-foreground text-background rounded-md
           hover:bg-foreground/90 transition-colors cursor-pointer">
    Invite
  </button>
</form>
