<div class="p-4 border border-foreground/10 rounded-md hover:border-foreground/20 transition-colors"
  id="group-{{ group.group_id }}">
  <a href="/groups/{{ group.group_id }}/" class="block">
    <h3 class="font-medium">{{ group.name|default:"Unnamed Group" }}</h3>
    <div class="flex items-center gap-4 mt-1 text-xs text-foreground/50">
      <span>{{ group.member_count }} member{{ group.member_count|pluralize }}</span>
      <span>Created by {{ group.creator.subname }}</span>
    </div>
  </a>
</div>
