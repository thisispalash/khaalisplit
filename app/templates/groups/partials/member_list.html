<div class="space-y-2" id="member-list">
  {% for member in members %}
  <div class="flex items-center justify-between p-2 border border-foreground/5 rounded">
    <div class="flex items-center gap-2">
      <span class="font-mono text-sm">{{ member.user.subname }}</span>
      {% if member.status == 'invited' %}
        <span class="text-xs text-yellow-400/70">Invited</span>
      {% elif member.status == 'left' %}
        <span class="text-xs text-foreground/30">Left</span>
      {% endif %}
    </div>
    <span class="text-xs text-foreground/30 font-mono">
      {{ member.member_address|truncatechars:14 }}
    </span>
  </div>
  {% empty %}
  <p class="text-foreground/40 text-sm">No members yet.</p>
  {% endfor %}
</div>
